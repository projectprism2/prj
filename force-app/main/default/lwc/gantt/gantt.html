<template>
    <lightning-card>
        <div class="slds-clearfix slds-var-m-bottom_x-small">
            <lightning-button class="slds-var-m-left_x-small slds-float_left" id="refreshData" variant="brand" label="Refresh" onclick={handleRefreshData} icon-name="utility:refresh" icon-position="right"></lightning-button>
            <div class="slds-float_left ganttChart"></div>
            <div class="slds-float_right">
                <template if:true={ganttInitialized}>
                    <lightning-button id="zoomOut" variant="Neutral" label="Zoom Out" onclick={handleZoomOut} class="slds-var-m-left_x-small" icon-name="utility:zoomout" icon-position="right"  disabled={disableZoomOut}></lightning-button>
                    <lightning-button id="zoomIn" variant="Neutral" label="Zoom In" onclick={handleZoomIn} class="slds-var-m-left_x-small" icon-name="utility:zoomin" icon-position="right"  disabled={disableZoomIn}></lightning-button>
                </template>
            </div>
        </div>
        <div class="container" lwc:dom="manual" style="width: 100%;height:700px"></div>
</lightning-card>
</template>
